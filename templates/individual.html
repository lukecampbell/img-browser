{% extends "base.html" %}
{% block head %}
  <script type="text/javascript">
  if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
    document.location = "/mobile/{{index}}";
  }
  var cols = {{cols}};
  var rows = {{rows}};
  </script>
  <script src="/static/js/view.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/view.css"></link>
{% endblock %}

{% block content %}
<div id="swipeBox" ontouchstart="touchStart(event,'swipeBox');" ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);" onkeydown="handleKey(event);" style="position:relative;width:100%;height:100%;">
<script type="text/javascript">
  document.onkeydown = handleKey;
</script>
  <div class="image" data-id="{{index}}">
    <a href="/{{imgitem}}">
      <img src="/{{imgitem}}"></img>
    </a>
  </div>

</div>

{% endblock %}
